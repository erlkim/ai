<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cloud Manager</h1>
    <form id="create-bucket-form">
        <label>Bucket Name:</label>
        <input type="text" id="bucket-name" required>
        <button>Create Bucket</button>
    </form>
    <form id="upload-file-form">
        <label>File:</label>
        <input type="file" id="file" required>
        <label>Bucket Name:</label>
        <input type="text" id="bucket-name-upload" required>
        <button>Upload File</button>
    </form>
    <form id="download-file-form">
        <label>File Name:</label>
        <input type="text" id="file-name-download" required>
        <label>Bucket Name:</label>
        <input type="text" id="bucket-name-download" required>
        <button>Download File</button>
    </form>
    <form id="delete-file-form">
        <label>File Name:</label>
        <input type="text" id="file-name-delete" required>
        <label>Bucket Name:</label>
        <input type="text" id="bucket-name-delete" required>
        <button>Delete File</button>
    </form>
    <form id="delete-bucket-form">
        <label>Bucket Name:</label>
        <input type="text" id="bucket-name-delete-bucket" required>
        <button>Delete Bucket</button>
    </form>
    <div id="result"></div>

    <script src="script.js"></script>
</body>
</html>
